<!DOCTYPE html>
<html lang="en">
<head>
    <title>Helpdesk Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(109, 213, 237, 0.8), rgba(33, 147, 176, 0.8)), url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(33, 147, 176, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hero-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: slideInFromTop 1s ease-out;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }
        .btn-hero {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn-hero:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .features-section {
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .feature-icon {
            font-size: 3rem;
            color: #2193b0;
            margin-bottom: 1rem;
        }
        .footer {
            background: #2193b0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .card { box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        .fade-in { animation: fadeIn 1s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.5rem; }
            .hero-section p { font-size: 1rem; }
        }
    </style>
</head>
<body>
<!-- Top bar with Login, Register, and Staff/Admin button only -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Help Desk</a>
    <div class="d-flex">
      <button class="btn btn-outline-primary me-2" id="loginBtn">User Login</button>
      <button class="btn btn-outline-warning" id="staffAdminBtn">Staff/Admin</button>
    </div>
  </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center fade-in">
        <h1 class="display-4 fw-bold">Welcome to Helpdesk Management System</h1>
        <p class="lead">Easily report and track your issues. Login or register to get started.</p>
    </div>
</div>
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card p-4 rounded-4 shadow-lg" style="animation: fadeIn 1.2s ease;">
      <div class="login-icons d-flex justify-content-center mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="User" class="login-icon" title="User Login" style="width:64px;height:64px;">
      </div>
      <div class="modal-header border-0">
        <h5 class="modal-title" id="loginModalLabel">User Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Register Number</label>
            <input type="text" class="form-control" name="registerNumber" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.location.href='home.html'">Back to Home</button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="registerBtnInLogin">Register</button>
      </div>
    </div>
  </div>
</div>
<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">User Registration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" name="department" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Register Number</label>
            <input type="text" class="form-control" name="registerNumber" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Staff/Admin Login Modal -->
<div class="modal fade" id="staffAdminLoginModal" tabindex="-1" aria-labelledby="staffAdminLoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content card p-4 rounded-4 shadow-lg" style="animation: fadeIn 1.2s ease;">
      <div class="modal-header border-0">
        <div class="w-100 d-flex justify-content-center gap-3">
          <button class="btn btn-warning" id="toggleStaffLogin">Staff</button>
          <button class="btn btn-danger" id="toggleAdminLogin">Admin</button>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="staffLoginForm" class="login-form active">
          <h5 class="mb-3">Staff Login</h5>
          <form id="staffLogin">
            <div class="mb-3">
              <label for="staffId" class="form-label">Staff ID</label>
              <input type="text" class="form-control" id="staffId" required>
            </div>
            <div class="mb-3">
              <label for="staffPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="staffPassword" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
          </form>
        </div>
        <div id="adminLoginForm" class="login-form" style="display:none;">
          <h5 class="mb-3">Admin Login</h5>
          <form id="adminLogin">
            <div class="mb-3">
              <label for="adminId" class="form-label">Admin ID</label>
              <input type="text" class="form-control" id="adminId" required>
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Staff Login Modal -->
<div class="modal fade" id="staffLoginModal" tabindex="-1" aria-labelledby="staffLoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staffLoginModalLabel">Staff Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="event.preventDefault(); staffLogin();">
          <div class="mb-3">
            <label for="staffLoginId" class="form-label">Staff ID</label>
            <input type="text" class="form-control" id="staffLoginId" required>
          </div>
          <div class="mb-3">
            <label for="staffLoginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="staffLoginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('loginBtn').onclick = function() {
  var modal = new bootstrap.Modal(document.getElementById('loginModal'));
  modal.show();
};
document.getElementById('staffAdminBtn').onclick = function() {
    var modal = new bootstrap.Modal(document.getElementById('staffAdminLoginModal'));
    document.getElementById('staffLoginForm').style.display = 'block';
    document.getElementById('adminLoginForm').style.display = 'none';
    modal.show();
};
document.getElementById('toggleStaffLogin').onclick = function() {
    document.getElementById('staffLoginForm').style.display = 'block';
    document.getElementById('adminLoginForm').style.display = 'none';
};
document.getElementById('toggleAdminLogin').onclick = function() {
    document.getElementById('staffLoginForm').style.display = 'none';
    document.getElementById('adminLoginForm').style.display = 'block';
};
document.getElementById('registerForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  // Check for duplicate register number in helpdesk_users array
  let userList = JSON.parse(localStorage.getItem('helpdesk_users') || '[]');
  if (userList.find(u => u.id === data.registerNumber)) {
    alert('Register Number already exists. Please use a different one or login.');
    return;
  }
  // Save user in helpdesk_users array
  userList.push({
    id: data.registerNumber,
    password: data.password,
    name: data.name,
    department: data.department
  });
  localStorage.setItem('helpdesk_users', JSON.stringify(userList));
  // Also save individual user key for legacy compatibility
  localStorage.setItem('user_' + data.registerNumber, JSON.stringify(data));
  alert('Registered! You can now login with your Register Number and Password.');
  var registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
  registerModal.hide();
};
// Fix user login
function userLogin() {
  const userId = document.querySelector('#loginForm input[name="registerNumber"]').value;
  const password = document.querySelector('#loginForm input[name="password"]').value;
  const userList = JSON.parse(localStorage.getItem('helpdesk_users') || '[]');
  const user = userList.find(u => u.id === userId && u.password === password);
  if (user) {
    localStorage.setItem('current_user', JSON.stringify(user));
    window.location.href = 'user_dashboard.html';
  } else {
    alert('Invalid user ID or password!');
  }
}
document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  userLogin();
};
// Fix staff login for both modal and inline forms
function staffLogin() {
  var staffId = '';
  var staffPassword = '';
  if (document.getElementById('staffId')) {
    staffId = document.getElementById('staffId').value;
    staffPassword = document.getElementById('staffPassword').value;
  } else if (document.getElementById('staffLoginId')) {
    staffId = document.getElementById('staffLoginId').value;
    staffPassword = document.getElementById('staffLoginPassword').value;
  }
  const staffList = JSON.parse(localStorage.getItem('helpdesk_staff') || '[]');
  const staff = staffList.find(s => s.id === staffId && s.password === staffPassword);
  if (staff) {
    localStorage.setItem('current_staff', JSON.stringify(staff));
    window.location.href = 'staff_dashboard.html';
  } else {
    alert('Invalid staff ID or password!');
  }
}
document.getElementById('staffLogin').onsubmit = function(e) {
  e.preventDefault();
  staffLogin();
};
document.getElementById('adminLogin').onsubmit = function(e) {
    e.preventDefault();
    let adminId = document.getElementById('adminId').value;
    let adminPassword = document.getElementById('adminPassword').value;
    let adminList = JSON.parse(localStorage.getItem('helpdesk_admins') || '[]');
    let admin = adminList.find(a => a.id === adminId && a.password === adminPassword);
    if (admin) {
        localStorage.setItem('current_admin', JSON.stringify(admin));
        window.location.href = 'admin_dashboard.html';
    } else {
        alert('Invalid Admin ID or Password!');
    }
};
// Add default admin credentials for demo
if (!localStorage.getItem('helpdesk_admins')) {
    localStorage.setItem('helpdesk_admins', JSON.stringify([
        { id: 'admin1', password: 'admin123', name: 'Admin User' }
    ]));
}
// Seed a test staff user in localStorage for demo login
(function seedTestStaff() {
  var staffList = JSON.parse(localStorage.getItem('helpdesk_staff') || '[]');
  if (!staffList.length) {
    staffList.push({
      id: 'staff001',
      password: 'pass123',
      staffName: 'Demo Staff',
      department: 'IT',
      phone: '1234567890',
      mail: 'demo@helpdesk.com'
    });
    localStorage.setItem('helpdesk_staff', JSON.stringify(staffList));
  }
})();
// Ensure each staff/user has a unique ID and password
// When adding staff in admin_dashboard.html, check for unique ID
// When registering users, check for unique ID
// Example for staff (already implemented):
// staffList.push({ id: staffId, password: ..., ... })
// For user registration, add similar logic:
function registerUser() {
  const userId = document.getElementById('registerNumber').value;
  const password = document.getElementById('registerPassword').value;
  let userList = JSON.parse(localStorage.getItem('helpdesk_users') || '[]');
  if (userList.find(u => u.id === userId)) {
    alert('User ID already exists!');
    return;
  }
  userList.push({ id: userId, password: password });
  localStorage.setItem('helpdesk_users', JSON.stringify(userList));
  alert('User registered successfully!');
}
document.getElementById('registerBtnInLogin').onclick = function() {
    var regModal = new bootstrap.Modal(document.getElementById('registerModal'));
    regModal.show();
};
</script>
</body>
</html>
