<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Login - Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ffd200, #f7971e); min-height: 100vh; }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 1.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-icons {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }
        .login-icon {
            width: 64px;
            height: 64px;
        }
        .navbar { background: #f7971e; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Helpdesk</a>
    </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card p-5 rounded-4 shadow-lg">
                <div class="login-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Staff" class="login-icon" title="Staff Login">
                </div>
                <div class="text-center mb-4">
                    <h2 class="mt-2">Staff Login</h2>
                    <p class="text-muted">Enter your credentials</p>
                </div>
                <form id="staffLoginForm">
                    <label class="form-label">Staff ID</label>
                    <input type="text" class="form-control mb-3" placeholder="Enter Staff ID" name="staffId" required>
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control mb-3" placeholder="Enter Password" name="password" required>
                    <button class="btn btn-warning w-100 py-2">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('staffLoginForm').onsubmit = function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    // For demo, allow any non-empty credentials
    if (data.staffId && data.password) {
        alert('Login successful! Redirecting to staff dashboard...');
        window.location.href = 'staff_dashboard.html';
    } else {
        alert('Incorrect Staff ID or Password.');
    }
};
</script>
</body>
</html>
